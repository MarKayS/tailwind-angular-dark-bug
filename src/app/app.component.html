<div [class.dark]="isDark">
  <div class="bg-slate-50 dark:bg-slate-900">
    <app-hello></app-hello>
    <button
      class="m-4 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-900 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      (click)="changeMode()">CHANGE {{isDark ? 'to light mode' : 'to dark mode' }}
    </button>
  </div>

</div>
